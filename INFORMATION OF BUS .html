    function showDrivers(line) {
      const driverData = drivers[line];
      if (!driverData) {
        document.getElementById('drivers').innerHTML = '';
        return;
      }

      let tableHTML = '<table><tr><th>السائق</th><th>رقم اللوحة</th><th>الهاتف</th></tr>';
      driverData.forEach(driver => {
        tableHTML += `<tr><td>${driver.name}</td><td>${driver.plate}</td><td><a href="tel:${driver.phone}" style="color:white">${driver.phone}</a></td></tr>`;
      });
      tableHTML += '</table>';

      document.getElementById('drivers').innerHTML = tableHTML;
    }
